  <h1 class="fs-1 fw-bold mt-5 mb-5 pt-5 pb-5 text-center">FORMULARIO DE ADOPCIÓN</h1>
  <form class="container pb-5">
    <div class="pb-4">
      <label for="name">Tu nombre</label>
      <input type="text" class="form-control"id="name" name="user_name">
    </div>
    <div class="pb-4">
      <label for="exampleFormControlInput1" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="pb-4">
      <label for="inputAddress" class="form-label">Domicilio</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="pb-4">
      <label for="inputCity" class="form-label">Ciudad</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="pb-4">
      <label for="inputZip" class="form-label">Código Postal</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="pb-4">
      <label for="exampleFormControlTextarea1" class="form-label">Trabajás? De qué?</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
    </div>
    <div class="pb-4">
      <label for="inputCellnumber" class="form-label">Celular o Teléfono</label>
      <textarea class="form-control" id="inputCellnumber" rows="3"></textarea>
    </div>
    <div class="pb-4">
      <label for="exampleFormControlTextarea1" class="form-label">A quién querés adoptar?</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="pb-4">
      <label for="exampleFormControlTextarea1" class="form-label">Por qué querés adoptar a este gato?</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="pb-4">
        <label for="exampleFormControlTextarea1" class="form-label">Vivís en una casa o departamento? Propio o alquilado?</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Opciones</option>
          <option value="1">Casa Propia</option>
          <option value="2">Casa alquilada</option>
          <option value="3">Departamento propio</option>
          <option value="4">Departamento alquilado</option>
        </select>
    </div>
    <div class="pb-4">
      <label for="exampleFormControlTextarea1" class="form-label">Qué edades tienen las personas que vivirán con él/ella?</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="pb-4">
      <label for="exampleFormControlTextarea1" class="form-label">Tenés más animales? Perros o gatos? Cuántos? De qué edad?</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="pb-4">
      <label for="exampleFormControlTextarea1" class="form-label">Has tenido gatos antes? Qué pasó con ellos?</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="pb-4">
      <label for="exampleFormControlTextarea1" class="form-label">Cuánto tiempo pasará el gato en el día sin companía humana?</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="pb-4">
      <label for="exampleFormControlTextarea1" class="form-label">Donde dormirá el gato?</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="pb-4">
      <label for="exampleFormControlTextarea1" class="form-label">El gato puede salir a la calle durante el día?</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="pb-4">
      <label for="exampleFormControlTextarea1" class="form-label">Si salís de vacaciones, con quién dejarías a tu mascota?</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="pb-4">
      <label for="exampleFormControlTextarea1" class="form-label">Te comprometes a hacerte cargo de tu futura mascota (una media de 15anios)?</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          No
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          Sí
        </label>
      </div>
    </div>
    <div class="pb-4">
      <label for="exampleFormControlTextarea1" class="form-label">Tenés la capacidad económica necesaria para mantenerlo?</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          No
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          Sí
        </label>
      </div>
    </div>
    <div class="pb-4 d-flex flex-row justify-content-center">
      <button class="btn btn-outline-white text-white border-white" type="submit">Enviar</button>
    </div>
  </form>
